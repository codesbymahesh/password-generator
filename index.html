<!--for reference we can use id, class, tags and also custom attribute its your chioce what you want to apply, we will use custom attribute in this project mostly -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <!-- data-passwordDisplay is a custom attribute we can use this to fetch the html element
            remember agar kisi elemnt pe JS lagne wala hain toh hume usee custom attribute dnege -->

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
               
                <img src="image/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>
        
        <div class="input-container">

            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>

            <!--slider-->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- when slide slider,  step should be 1 at a time -->

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include LowerCase  Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

             <!--Strength-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!--button to generate password-->
            <button class="generateButton">GENERATE PASSWORD</button>

        </div>

    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
